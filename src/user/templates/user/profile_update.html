
{% extends 'blog/base.html' %}          <!--a-->      
{% load static %}
{% load crispy_forms_tags %}

{% block content %}                     

<div class="border p-4 mb-5">                              <!--a-->
    <legend class="border-bottom pb-2 mb-3">تعديل الملف الشخصي</legend>
    <form method="POST" enctype="multipart/form-data">                      <!--####-->
        {% csrf_token %}

        {{user_form|crispy}}

        <!-- b {{profile_form|crispy}}   >><<  -->

        <div>                                           <!--b-->
            <span>صورة الملف الشخصي *</span>
            <br>
            الصورة الحالية : <a href="{{user.profile.image.url}}">{{user.profile.image}}</a>
            <br>
            <label for="image" class="btn btn-outline-secondary mt-2">اختيار صورة</label>
            <input type="file" name="image" id="image" accept="image/*" style="display: none;">
        </div>

        <input class="btn btn-secondary mt-3" type="submit" value="تعديل">
    </form>
</div>

{% endblock content %}
