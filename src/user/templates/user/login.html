
{% extends 'blog/base.html' %}          <!--a-->      
{% load static %}
{% load crispy_forms_tags %}

{% block content %}                     

<div class="border p-4 mb-5">                                           <!--a-->
    <legend class="border-bottom pb-2 mb-3">تسجيل الدخول</legend>
    {% if messages %}                                                   <!--c-->
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}

        {{form|crispy}}
        <input class="btn btn-secondary mt-3" type="submit" value="تسجيل الدخول">
    </form>
    <div class="border-top mt-4 pt-2">
        <small>اذا لم يكن لديك حساب من قبل فيمكنك <a href="#">التسجيل</a></small>
    </div>
</div>

{% endblock content %}
