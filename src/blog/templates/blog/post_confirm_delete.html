
{% extends 'blog/base.html' %}          <!--a-->      
{% load static %}
{% load crispy_forms_tags %}

{% block content %}                     

<div class="border p-4 mb-5">                              <!--a-->
    <legend class="border-bottom pb-2 mb-3 mt-2">حذف تدوينة</legend>
    <form method="POST">
        {% csrf_token %}
        <legend class="pb-2 mb-3">هل انت متاكد من حذف "{{object.title}}" ؟</legend>
        
        <input class="btn btn-danger mt-3" type="submit" value="حذف">
        <a class="btn btn-secondary mt-3 back_btn" href="{% url 'detail_url' object.id %}">تراجع</a>
    </form>
</div>

{% endblock content %}
